<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal Login</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #b83342;
      padding: 1rem;
      color: #fff;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    .logo,
    .division-logo {
      height: 50px;
    }

    .title h1 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .division {
      text-align: right;
      font-size: 0.9rem;
    }

    main {
      display: flex;
      max-width: 1200px;
      width: 100%;
      margin-top: 2rem;
      padding: 2rem;
      gap: 2rem;
    }

    .login-container {
      flex: 1;
    }

    .illustration {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .illustration img {
      max-width: 100%;
      height: auto;
    }

    h2 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input,
    select,
    button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #b83342;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #a82d3b;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .forgot-password {
      text-align: center;
      margin-top: 1rem;
      color: #888;
      text-decoration: none;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
    }

    footer a {
      color: #888;
      text-decoration: none;
      margin: 0 0.3rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="university-logo.png" alt="University Logo" class="logo">
      <div class="title">
        <h1>One Data. One USeP.</h1>
        <p>Student Portal</p>
      </div>
      <div class="division">
        <p>Systems and Data Management Division</p>
        <img src="division-logo.png" alt="Division Logo" class="division-logo">
      </div>
    </div>
  </header>
  <main>
    <div class="login-container">
      <h2>Hello there!</h2>
      <p>Please login to get started.</p>
      <form>
        <select name="campus" required>
          <option value="">Campus</option>
          <option value="main">Main Campus</option>
          <option value="branch1">Branch 1</option>
        </select>
        <input type="text" placeholder="ID Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <label class="checkbox-container">
          <input type="checkbox" id="show-password"> Show Password
        </label>
        <button type="submit">LOG ME IN</button>
        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
      <footer>
        <p>Copyright Â© 2024. All Rights Reserved.
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </p>
      </footer>
    </div>
    <div class="illustration">
      <!-- Replace 'illustration.png' with your illustration file -->
      <img src="illustration.png" alt="Illustration">
    </div>
  </main>
  <script src="script.js"></script>

  <script>
    // Show/Hide Password Functionality
    document.getElementById('show-password').addEventListener('change', function () {
      const passwordField = document.getElementById('password');
      if (this.checked) {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    });

  </script>
</body>

</html>
