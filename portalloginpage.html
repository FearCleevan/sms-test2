<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex-direction: row;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .container {
            background-color: #2c3e50;
        }

        .login-container {
            flex: 1;
            padding: 2.5rem;
            max-width: 50%;
        }

        .animation-container {
            flex: 1;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .student-animation {
            text-align: center;
        }

        .student-image {
            width: 80%;
            max-width: 400px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .login-header {
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        body.dark-mode .login-header h1 {
            color: #f4f4f4;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        body.dark-mode .login-header p {
            color: #bdc3c7;
        }

        .login-form .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .login-form .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        body.dark-mode .login-form .form-group label {
            color: #f4f4f4;
        }

        .login-form .form-group input,
        .login-form .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .login-form .form-group input,
        body.dark-mode .login-form .form-group select {
            background-color: #34495e;
            border-color: #555;
            color: #f4f4f4;
        }

        .login-form .form-group input:focus,
        .login-form .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-form .form-group .show-password {
            display: block;
            margin-top: 0.5rem;
            color: #3498db;
            font-size: 0.8rem;
            cursor: pointer;
            text-align: right;
            transition: color 0.3s ease;
        }

        body.dark-mode .login-form .form-group .show-password {
            color: #1abc9c;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        body.dark-mode .login-button {
            background-color: #1abc9c;
        }

        body.dark-mode .login-button:hover {
            background-color: #16a085;
        }

        .login-footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        body.dark-mode .login-footer {
            color: #bdc3c7;
        }

        .login-footer a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        body.dark-mode .login-footer a {
            color: #1abc9c;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .login-footer p {
            margin: 0.5rem 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3498db;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .header {
            background-color: #2c3e50;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #fff;
            margin: 0;
        }

        .theme-toggle {
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        body.dark-mode .theme-toggle {
            color: #f4f4f4;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .login-container {
                max-width: 80%;
                padding: 2rem;
            }

            .animation-container {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .login-header p {
                font-size: 0.8rem;
            }

            .login-form .form-group input,
            .login-form .form-group select {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .login-button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .login-footer {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 1rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-header p {
                font-size: 0.75rem;
            }

            .login-form .form-group input,
            .login-form .form-group select {
                padding: 0.6rem;
                font-size: 0.85rem;
            }

            .login-button {
                padding: 0.6rem;
                font-size: 0.85rem;
            }

            .login-footer {
                font-size: 0.7rem;
            }
        }
    </style>

</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Samson Polytechnic College of Davao</h1>
        <div class="theme-toggle" onclick="toggleTheme()">🌙</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Side: Login Form -->
        <div class="login-container">
            <div class="login-header">
                <h1>Student Portal</h1>
                <p>Hello there! Please login to get started.</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="show-password" onclick="togglePassword()">Show Password</span>
                </div>
                <button type="submit" class="login-button">LOG ME IN</button>
            </form>
            <div class="login-footer">
                <p><a href="#">Forget password?</a></p>
                <p>Copyright © 2025 All Rights Reserved.</p>
                <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
                <p>Systems and Data Management Division</p>
                <p><a href="#">Having trouble? Send us a message</a></p>
            </div>
        </div>

        <!-- Right Side: Student Animation -->
        <div class="animation-container">
            <div class="student-animation">
                <img src="./image/PORTALLOGO.png" alt="Student Animation" class="student-image">
            </div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Toggle Theme (Light/Dark Mode)
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');

            body.classList.toggle('dark-mode');

            // Change icon based on theme
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = '☀️'; // Sun icon for light mode
            } else {
                themeToggle.textContent = '🌙'; // Moon icon for dark mode
            }
        }

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const idNumber = document.getElementById('idNumber').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (idNumber === "12345" && password === "student") {
                alert('Login successful!');
                // Redirect to the student portal dashboard or another page
                window.location.href = 'modal.html';
            } else {
                alert('Invalid ID Number or Password');
            }
        });
    </script>
</body>

</html>
